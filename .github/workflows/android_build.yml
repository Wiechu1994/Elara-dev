name: Build Elara APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK using Buildozer
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git zip unzip openjdk-11-jdk python3-pip python3-setuptools python3-venv libz-dev zlib1g-dev
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: elara-apk
        path: bin/*.apk 
