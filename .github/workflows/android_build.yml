name: Build Elara APK

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build APK using Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            libncurses5 \
            libstdc++6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            libsqlite3-dev \
            libbz2-dev \
            libreadline-dev \
            liblzma-dev \
            autoconf \
            libtool \
            pkg-config \
            unzip \
            ccache \
            libyaml-dev \
            curl

      - name: Install SDK components
        run: |
          mkdir -p ~/.android
          echo "### Accepting licenses ###"
          yes | sdkmanager --licenses || true
          sdkmanager "build-tools;33.0.2" "platforms;android-33" "platform-tools"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Elara-APK
          path: bin/*.apk
