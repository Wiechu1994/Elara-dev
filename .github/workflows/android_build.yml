name: Build ElaraLite APK

on:
  push:
    branches:
      - main # Zmień na nazwę Twojej głównej gałęzi, jeśli jest inna

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (without openjdk-17-jdk)
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            unzip \
            zip \
            libncurses6 \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            libgl1-mesa-dev \
            # openjdk-17-jdk Zostało usunięte stąd
            curl

      - name: Set up JDK 17 # NOWY KROK do konfiguracji Javy
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # 'temurin' to popularny i zalecany wybór (dawniej AdoptOpenJDK)

      - name: Install Android SDK and Build Tools
        run: |
          # Tworzenie katalogów i pobieranie narzędzi command-line tools
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          # Dodano -L do curl dla obsługi przekierowań
          curl -Lo sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip sdk-tools.zip -d tmp
          mkdir -p latest
          mv tmp/* latest/
          rm -rf tmp sdk-tools.zip

          # Ustawianie kluczowych zmiennych środowiskowych dla Android SDK
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          # echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV # ANDROID_HOME jest często redundantne, jeśli ANDROID_SDK_ROOT jest ustawione
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

          # Automatyczna akceptacja licencji SDK i instalacja potrzebnych komponentów SDK
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses > /dev/null
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2" > /dev/null
        # Usunięto 'env: JAVA_HOME: ...' ponieważ actions/setup-java powinno to skonfigurować globalnie

      - name: Install Python dependencies for Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.36 virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          yes | buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ElaraLite-APK
          path: bin/*.apk
